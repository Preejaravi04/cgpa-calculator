<!DOCTYPE html>
<head>

<title>CGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #45a049;
    }
    #result {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>CGPA Calculator</h2>
    <label for="subjects">Number of Subjects:</label>
    <input type="number" id="subjects" min="1" max="10" value="1">
    
    <div id="subjectFields"></div>
    
    <input type="button" value="Calculate CGPA" onclick="calculateCGPA()">
    
    <div id="result"></div>
</div>

<script>
    function calculateCGPA() {
        var numSubjects = document.getElementById('subjects').value;
        var sumScores = 0;
        var overall = 0;

        for (var i = 1; i <= numSubjects; i++) {
            var score = parseInt(prompt("Enter score for subject " + i));
            sumScores += score;
        }

        overall = parseInt(prompt("Enter the overall score"));

        var cgpa = sumScores / overall;

        document.getElementById('result').innerText = "Your CGPA is: " + cgpa.toFixed(2);
    }
</script>

</body>
</html>
